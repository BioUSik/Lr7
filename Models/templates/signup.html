<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {%extends 'base.html'%}
    {%load crispy_forms_tags%}

    {%block title%}Sign Up{%endblock%}

    {%block content%}
    <h2>Sign Up</h2>
    <form method="post">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    {%endblock%}
</body>
</html>
